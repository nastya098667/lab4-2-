<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Запис на урок</title>

<body>
    <header>
        <nav class="menu">
            <div class="logo">Logo</div>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="#lesson">Про урок</a></li>
                <li><a class="active" href="signup.html">Запис</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="signup-form">
            <h1>Запишіться на наш урок</h1>
            <p>Введіть свої дані, щоб приєднатися до уроку. Ми чекаємо на вас!</p>
            <form action="#" method="POST">
                <label for="name">Ваше ім'я:</label>
                <input type="text" id="name" name="name" placeholder="Ім'я" required>

                <label for="email">Ваш Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="phone">Номер телефону:</label>
                <input type="tel" id="phone" name="phone" placeholder="Телефон" required>

                <button type="submit">Записатися</button>
            </form>
        </section>
    </main>

    <footer>
       
    </footer>
</body>
</html>
